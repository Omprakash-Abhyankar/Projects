          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && hasError('username', 'required') }" />
            <div *ngIf="submitted && hasError('username', 'required')" class="invalid-feedback">
              Username is required
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (hasError('password', 'required') || hasError('password', 'minlength')) }" />
            <div *ngIf="submitted && hasError('password', 'required')" class="invalid-feedback">
              Password is required
            </div>
            <div *ngIf="submitted && hasError('password', 'minlength')" class="invalid-feedback">
              Password must be at least 6 characters
            </div>
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="submit" [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Login
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
